<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="280" height="280">
  <defs>
    <!-- Градиент фона -->
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#4a4a4a"/>
      <stop offset="100%" style="stop-color:#2a2a2a"/>
    </radialGradient>
    
    <!-- Градиент обводки -->
    <linearGradient id="borderGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff8c00"/>
      <stop offset="50%" style="stop-color:#ffd700"/>
      <stop offset="100%" style="stop-color:#ff8c00"/>
    </linearGradient>
    
    <!-- Тень -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.5"/>
    </filter>
  </defs>
  
  <!-- Фон -->
  <circle cx="50" cy="50" r="48" fill="url(#bgGradient)" stroke="url(#borderGradient)" stroke-width="3"/>
  
  <!-- Центральная фигура (лидер) -->
  <g filter="url(#shadow)">
    <circle cx="50" cy="42" r="8" fill="#ffd700"/>
    <path d="M50 52 L42 70 L50 65 L58 70 Z" fill="#ffd700"/>
  </g>
  
  <!-- Левая фигура -->
  <g filter="url(#shadow)" opacity="0.8">
    <circle cx="30" cy="50" r="6" fill="#c0c0c0"/>
    <path d="M30 58 L24 72 L30 68 L36 72 Z" fill="#c0c0c0"/>
  </g>
  
  <!-- Правая фигура -->
  <g filter="url(#shadow)" opacity="0.8">
    <circle cx="70" cy="50" r="6" fill="#c0c0c0"/>
    <path d="M70 58 L64 72 L70 68 L76 72 Z" fill="#c0c0c0"/>
  </g>
  
  <!-- Задняя левая фигура -->
  <g filter="url(#shadow)" opacity="0.6">
    <circle cx="38" cy="62" r="5" fill="#888"/>
    <path d="M38 68 L34 78 L38 75 L42 78 Z" fill="#888"/>
  </g>
  
  <!-- Задняя правая фигура -->
  <g filter="url(#shadow)" opacity="0.6">
    <circle cx="62" cy="62" r="5" fill="#888"/>
    <path d="M62 68 L58 78 L62 75 L66 78 Z" fill="#888"/>
  </g>
  
  <!-- Корона лидера -->
  <path d="M44 35 L46 30 L48 33 L50 28 L52 33 L54 30 L56 35 Z" 
        fill="#ffd700" stroke="#ff8c00" stroke-width="0.5"/>
  
  <!-- Стрелки направления -->
  <g opacity="0.4" fill="none" stroke="#fff" stroke-width="1.5" stroke-linecap="round">
    <path d="M50 18 L50 12 M46 15 L50 10 L54 15"/>
  </g>
</svg>
